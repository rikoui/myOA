<style type="text/css">
	ul li{

	label{

<script src="../../res/js/dmt-loader.js"></script>
<script>
	$(function(){
		//获取用户登录信息
		DMTRequest({
			url:'../../systemAction/getSession.do',
			success:function(data){
				//获取数据
				var user = data.result;
				$("#username").html(user.realname);
				$("#lasttime").html(user.lasttime);
				$("#lastip").html(user.ip);
			}
		});
		
	});
</script>

<body style="background-color: #ffffff;">
      <div class="cont">

        <div class="welcome line"><strong style="font-size: 16px;color: #666666;font-family: 微软雅黑;">您好，<label id="username">段武</label>， 欢迎使用追梦内部管理系统！<br/> 
        您上次登录的时间：<label id="lasttime"></label> <br/>登录IP：<label id="lastip"></label></strong></div>
